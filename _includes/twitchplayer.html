<style>
    .twitchplayer iframe {
        aspect-ratio: 16/9;
    }
</style>

<div id="{{ include.video }}" class="twitchplayer"></div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<script type="text/javascript">
  var player = new Twitch.Player("{{ include.video }}", {
    video: "{{ include.video }}",
    autoplay: false
  });

  document.getElementById("{{ include.video }}").getElementsByTagName("iframe")[0].style.width = "{{ include.size }}"
</script>
